<script src="https://cdn.jsdelivr.net/npm/alpinejs-i18n@2.x.x/dist/cdn.min.js"></script>
<script defer>

    let locale = localStorage.getItem('locale') || 'en';


    let messages = {
        en: {
            lang: 'عربي',
            login: 'Login',
            home: 'Home',
            services: 'Services',
            requests: 'Requests',
            approved_requests: 'Approved Requests',
            financial_report: 'Financial Report',
            hero:{
                title:'The Electronic Portal for Mixed Marriage Requests',
                description:'Apply Now'
            }



        },
        ar: {
            lang: 'English',
            login: 'تسجيل الدخول',
            home: 'الرئيسية',
            services: 'الخدمات',
            requests: 'الطلبات',
            approved_requests: 'الطلبات الموافق عليها',
            financial_report: 'التقرير المالي',
            hero:{
                title:'البوابة الإلكترونية لطلبات الزواج المختلط',
                description:'قدم الآن'
            }

        },


    };

    document.addEventListener('alpine-i18n:ready', function () {
        AlpineI18n.create(locale, messages);
    });

    var locales = ['en', 'ar'];
    var current = 0;

    function toggle() {
        current++;
        if (current >= locales.length) {
            current = 0;
        }

        AlpineI18n.locale = locales[current];
        localStorage.setItem('locale', locales[current]);
    }

    // listen to locale changes and update direction
    document.addEventListener('alpine-i18n:locale-change', function () {
        if (AlpineI18n.locale === 'ar') {
            document.body.setAttribute('dir', 'rtl');
        } else {
            document.body.setAttribute('dir', 'ltr');
        }
    });
</script>
